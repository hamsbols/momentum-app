<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!--BACKGROUND-->
    <div id="bg-image"></div>

    <!--DASHBOARD-->
    <div class="main">
      <span id="time">17:00:00</span>
      <h1>
        <span id="greeting">Good morning, </span>
        <span id="name">Samuel</span>
      </h1>
      <h2>What is your main focus for today?</h2>
      <h2 id="focus">Make Youtube Video</h2>
    </div>

    <div class="quote">
      <h5 id="content">Quote Content Here</h5>
      <h6 id="author">Quote Author Here</h6>
    </div>

    <!--TO DO LIST-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
